<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Acervo - Biblioteca Imperial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css" />

<body class="bg-bordo text-gold">
    <header class="border-bottom border-gold py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="logo m-0">Biblioteca Imperial</h1>
            <nav>
                <ul class="nav">
                   <li class="nav-item"><a class="nav-link text-gold transition-link" href="index.html">In√≠cio</a></li>
                    <li class="nav-item"><a class="nav-link text-gold" href="#">Eventos</a></li>
                    <li class="nav-item"><a class="nav-link text-gold" href="#">Sobre</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h2 class="text-uppercase fw-bold">Acervo Digital</h2>
            <div>
                <button class="btn btn-outline-gold me-2" id="filterBtn">Filtrar</button>
                <input type="text" class="form-control bg-light-gold border-gold" id="searchInput" placeholder="Buscar livro...">
            </div>
        </div>

        <div class="row" id="booksContainer">
            
        </div>

        <div class="mt-5 border-top border-gold pt-4">
            <h3 class="text-uppercase fw-bold mb-4">Minha Estante</h3>
            <div class="row" id="shelfContainer">
                
            </div>
            <div class="text-end mt-3">
                <span class="textoMaior">Total: <span id="totalBooks">0</span> livros</span>
            </div>
        </div>
    </main>

    <footer class="text-center py-4 border-top border-gold">
        <div class="container">
            <p class="mb-0">&copy; 2024 Biblioteca Imperial</p>
        </div>
    </footer>

    <script src="/js/estoqueLivros.js"></script>
